<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lorept-数据包生成器-Rad版</title>
		<script src="../js/main.js"></script>
		<script src="../js/Extend/api.js"></script>
		<script src="../js/Plugins/api.js"></script>
		<link rel="icon" href="../css/Resource/icon.jfif">
		<link rel="stylesheet" href="../css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="container">
				<nav class="nav">
					<a href="main.html" class="nav-a">首页(index)</a>
					<a href="#" class="nav-a">帮助(help)</a>
					<a href="datapack.html" class="nav-a">数据包生成器(Packet Generator)</a>
					<a href="#" class="nav-a">Minecraft Wiki(Wiki)</a>
				</nav>
			</div>
			<div class="container" style="text-align: left;float: left;">
				<div class="centre">
					<div class="cont" style="height: 105px;">
						<h1 class="gradient-words">镜像中文Wiki</h1>
						<p class="con">嘿,要过去?点击<a href="https://wiki.biligame.com/mc/Minecraft_Wiki" class="src">这里</a>带你飞过去!</p>
					</div>
					<div class="cont" style="height: 105px;">
						<h1 class="gradient-words">中文Wiki</h1>
						<p class="con">好慢啊~~~(点击<a href="https://minecraft.fandom.com/zh/wiki/Minecraft_Wiki" class="src">这里</a>过去)</p>
					</div>
					<div class="cont" style="height: 105px;">
						<h1 class="gradient-words">Minecraft Wiki</h1>
						<p class="con">还是挂个加速器再过去吧(点击<a href="https://minecraft.fandom.com/wiki/Minecraft_Wiki" class="src">这里</a>过去)</p>
					</div>
					<div class="cont" style="height: 105px;">
						<h1 class="gradient-words">我们想请你喝杯茶!!!</h1>
						<p class="con">JS开发者快来看看!快来写点插件吧!</p>
					</div>
				</div>
			</div>
		</div>
		<div class="cot" style="position: fixed;right:10px;top: 65px;color:#6c6;">
			<div class="centre">
				<h1 class="gradient-words">直接搜索(默认链接至镜像Wiki)</h1>
				<font size="5px" color="">搜索内容:</font><input type="text" name="name" id="va"><br>
				<font size="5px" color="">Wiki:</font><select name="" id="vrn">
					<option value="zh">中文镜像Wiki</option>
					<option value="cn">中文Wiki</option>
					<option value="en">原Wiki</option>
				</select><br>
				<button class="start" onclick="sea()"><a href="#">搜索</a></button>
			</div>
		</div>
		<script type="text/javascript">
			function sea(){
				var val = document.getElementById("va").value;
				var wik = document.getElementById("vrn").value;
				if (wik == 'zh'){
					open("https://searchwiki.biligame.com/mc/index.php?search="+val);
				}
				if (wik == 'cn'){
					open("https://minecraft.fandom.com/zh/wiki/Special:%E6%90%9C%E7%B4%A2?query="+val)
				}
				if (wik == 'en'){
					alert("ERROR:Connection interrupted")
				}
			}
		</script>
		<style type="text/css">
			body{
				background-image: url("../css/Resource/bg.jpg");
				background-size: 110%;
			}
			.datapack{
				padding: 10px;
				margin: -5px;
			}
			.centre input,select{
				width: 250px;
				padding: 5px;
				border: solid #5c6 2px;
				border-radius: 10px;
				color:#5c6;
				transition: 0.5s;
			}
			.centre select:focus,input:focus{
				background-color: #5c6;
				color: #fff;
				transition: 0.5s;
			}
			.start{
				position: relative;
				top: 10px;
				border: solid #5c6 3px;
				border-radius: 10px;
				background-color: rgba(225,225,225,0.0);
				color: #5c6;
				transition: 0.5s;
			}
			.start:hover{
				border: solid #5c6 3px;
				border-radius: 10px;
				background-color: #5c6;
				color: #5c6;
				transition: 0.5s;
			}
			.start a{
				color: #5c6;
				text-decoration: none;
				font-size: 20px;
				transition: 0.5s;
			}
			.start:hover a{
				color: #fff;
				text-decoration: none;
				font-size: 20px;
				transition: 0.5s;
			}
		</style>
	</body>
</html>
